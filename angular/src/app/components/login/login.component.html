<form [formGroup]="loginForm" (ngSubmit)="submitDetails()">
	<p-card header="Login" [style]="{ width: '360px' }">
		<div class="field">
			<label for="login">Login</label>
			<input 
				type="text"
				pInputText 
				formControlName="login"
				class="w-full"
				name="login"
				placeholder="Type your login"
				/>
		</div>
		<small 
			*ngIf="loginForm.controls['login'].invalid && (loginForm.controls['login'].dirty || loginForm.controls['login'].touched)"
			class="block p-error"
			>
				<div *ngIf="loginForm.controls['login'].errors?.['required']">Login is required.</div>
        		<div *ngIf="loginForm.controls['login'].errors?.['login']">Login should be valid</div>
			<div ></div>
		</small>
		<div class="field">
			<label for="password">Password</label>
			<input 
				type="password"
				pInputText 
				formControlName="password"
				class="w-full"
				name="password"
				placeholder="Type your password"
				/>
			<small 
				*ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
				class="block p-error"
				>
				<div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
			<div ></div>
		</small>

		</div>

		<p-button label="SIGN IN" 
					styleClass="w-full" 
					[disabled]="loginForm.invalid"
					type="submit"></p-button>
		<div class="mt-2">
			<a routerLink="/register">Not registered yet?</a>
		</div>

</p-card>
</form>
